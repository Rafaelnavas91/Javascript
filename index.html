<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>

    <h1>Tienda de Consolas y Juegos</h1>
    <section>
        <ul>
            <li>Juegos</li>
            <li>consolas</li>
            <li>Servicios</li>
            <li>Contacto</li>
        </ul>
    </section>
    <section class="usuario">
        <form id="formulario">
            <label for="nombre">
                Nombre
                <input type="text" name="nombre" id="nombre" placeholder="Nombre...">
            </label>
            <label for="email">
                Email:
                <input type="email" name="email" id="email" placeholder="else@gmail.com">
                <small id="mensaje"></small>
            </label>
            <input type="submit" value="enviar" class="btn btn-success">
            <input type="button" value="borrar" class="btn btn-danger" onclick="borrarCampos()">
        </form>
    </section>
    <hr>
    <section>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>precio</th>
                </tr>
            </thead>
            <tbody id="tablabody">

            </tbody>
        </table>
        <article>
            <button  id="btn_toast">Finalizar compra</button>
        </article>
    </section>
    
    <section>
        <h2>Juegos mas vendidos</h2>
        <article id="juegos" class="row"></article>
    </section>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="codigo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>

</html>
